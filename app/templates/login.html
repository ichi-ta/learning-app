<html lang="ja">
<head>
  <meta charset="UTF-8">

  <title>Document</title>
  <link rel="stylesheet" href="{{url_for('static', filename='login_style.css')}}">
</head>
<body>

  <form class="form" action="#" method="post"> <!-- action 送信先URL method データの送信方法 -->

    <h1 class="head">ログイン</h1>

    <div  class="item">
      <label for="email">Email</label>
      <input type="email" name="email" placeholder="info@example.com" required />
    </div>

    <div class="item">
      <label for="password">Password (max 10 characters)</label>
    <input type="password" id="password" placeholder="パスワードを入力" maxlength="10" required><br>
    </div>

    <button onclick="location.href='top'"class="styled"type="button">ログイン</button>
    <p>または、<a href="">アカウント作成</a></p>

  </form>

</body>
