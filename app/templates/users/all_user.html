<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <title>セット</title>
</head>
<body>
    <table>
        <tr>
            <th >名前</th>
        </tr>
        {% for u in users %}
        <tr>
            <td>{{ u.name }}</td>
            <td>
                <form action="/user/{{ u.id }}/delete" method="POST">
                    <input type="submit" value="削除">
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
