<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <title>ユーザの作成</title>
</head>
<body>
    <h1>追加フォーム</h1>
    <form action="/user/new" method="POST">
        <div>名前:<input name="user_name"></input></div>
        <div>メールアドレス:<input name="mail"></input></div>

            <input type="reset" value="取消">
        </div>
    </form>
</body>
</html>
