<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <title>問題一覧</title>
</head>
<body>
  <form action="/sets" method="POST">
    <div>
        セット名:<input name="set_name"></input>
    </div>
    <div>
        <input type="submit" value="問題作成">
    </div>
  </form>
  <h1>セット一覧</h1>
    <table>
    <tr>
      <th >セット名</th>
    </tr>
    {% for set in sets %}
    <tr>
      <td><a href="/{{ set.user_id }}/users/{{ set.id }}">{{ set.name }}</a></td>
    </tr>
    {% endfor %}
    </table>
</body>
